<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation Failed - Trackify</title>
    <style>
        :root {
            --spotify-green: #1DB954;
            --slack-purple: #4A154B;
            --error-red: #E22134;
            --bg-dark: #121212;
            --bg-card: #181818;
            --text-white: #FFFFFF;
            --text-gray: #B3B3B3;
            --hover-bg: #282828;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--spotify-green) 0%, var(--slack-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }

        .logo-icon {
            display: inline-block;
            margin-right: 8px;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: shake 0.5s ease-out 0.2s both;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: var(--error-red);
            font-weight: 900;
        }

        p {
            color: var(--text-gray);
            line-height: 1.6;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .error-message {
            background: rgba(226, 33, 52, 0.1);
            border-left: 4px solid var(--error-red);
            padding: 16px;
            border-radius: 8px;
            margin: 24px 0;
            text-align: left;
        }

        .error-message p {
            color: var(--text-white);
            margin: 0;
            font-family: monospace;
            font-size: 14px;
        }

        .cta-button {
            display: inline-block;
            padding: 14px 32px;
            background: var(--spotify-green);
            color: var(--text-white);
            text-decoration: none;
            border-radius: 500px;
            margin-top: 24px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(29, 185, 84, 0.3);
        }

        .cta-button:hover {
            background: #1ed760;
            transform: scale(1.05);
            box-shadow: 0 12px 32px rgba(29, 185, 84, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
            }

            .logo {
                font-size: 40px;
            }

            h1 {
                font-size: 24px;
            }

            .error-icon {
                font-size: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-icon">♫</span>Trackify
        </div>
        <div class="error-icon">❌</div>
        <h1>{{ERROR_TITLE}}</h1>
        <p>{{ERROR_DESCRIPTION}}</p>

        <div class="error-message">
            <p>{{ERROR_DETAILS}}</p>
        </div>

        <p>Please try again or contact support if the problem persists.</p>
        <a href="/slack/install" class="cta-button">Try Again</a>
    </div>
</body>
</html>
