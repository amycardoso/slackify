<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Trackify</title>
    <style>
        :root {
            --spotify-green: #1DB954;
            --slack-purple: #4A154B;
            --bg-dark: #121212;
            --bg-card: #181818;
            --text-white: #FFFFFF;
            --text-gray: #B3B3B3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-dark);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 72px;
            margin-bottom: 24px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--spotify-green) 0%, var(--slack-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
        }

        p {
            color: var(--text-gray);
            line-height: 1.6;
            margin-bottom: 12px;
            font-size: 15px;
        }

        code {
            background: rgba(29, 185, 84, 0.1);
            color: var(--spotify-green);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 14px;
        }

        .button {
            display: inline-block;
            padding: 14px 32px;
            background: var(--spotify-green);
            color: var(--text-white);
            text-decoration: none;
            border-radius: 500px;
            margin-top: 32px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(29, 185, 84, 0.3);
        }

        .button:hover {
            background: #1ed760;
            transform: scale(1.05);
            box-shadow: 0 12px 32px rgba(29, 185, 84, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .success-icon {
                font-size: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>You're all set!</h1>
        <p th:text="${message}">Successfully connected! Your music will now sync with your Slack status.</p>
        <p>Go to Slack and try the <code>/trackify</code> commands!</p>
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
