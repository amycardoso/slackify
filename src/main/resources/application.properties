spring.application.name=slackify

# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/slackify
spring.data.mongodb.auto-index-creation=true

# Slack OAuth Configuration
slack.client-id=${SLACK_CLIENT_ID}
slack.client-secret=${SLACK_CLIENT_SECRET}
slack.signing-secret=${SLACK_SIGNING_SECRET}
slack.redirect-uri=${SLACK_REDIRECT_URI:http://localhost:8080/oauth/slack/callback}
slack.bot-token=${SLACK_BOT_TOKEN:}

# Spotify OAuth Configuration
spotify.client-id=${SPOTIFY_CLIENT_ID}
spotify.client-secret=${SPOTIFY_CLIENT_SECRET}
spotify.redirect-uri=${SPOTIFY_REDIRECT_URI:http://localhost:8080/oauth/spotify/callback}

# Music Sync Configuration
slackify.sync.polling-interval=10000
slackify.sync.enabled=true
slackify.sync.default-emoji=:musical_note:

# Encryption Configuration
slackify.encryption.secret-key=${ENCRYPTION_SECRET_KEY}

# Logging
logging.level.com.slackify=DEBUG
logging.level.com.slack.api=INFO
logging.level.se.michaelthelin.spotify=INFO

# Security
spring.security.oauth2.client.registration.slack.client-id=${SLACK_CLIENT_ID}
spring.security.oauth2.client.registration.slack.client-secret=${SLACK_CLIENT_SECRET}
spring.security.oauth2.client.registration.slack.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.slack.redirect-uri=${SLACK_REDIRECT_URI:http://localhost:8080/oauth/slack/callback}
spring.security.oauth2.client.registration.slack.scope=users.profile:write,users.profile:read

spring.security.oauth2.client.provider.slack.authorization-uri=https://slack.com/oauth/v2/authorize
spring.security.oauth2.client.provider.slack.token-uri=https://slack.com/api/oauth.v2.access
spring.security.oauth2.client.provider.slack.user-info-uri=https://slack.com/api/users.identity

# Retry Configuration
slackify.retry.max-attempts=3
slackify.retry.backoff-delay=1000

# Cache Configuration
spring.cache.type=simple
